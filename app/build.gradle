apply plugin: 'com.android.application'
apply plugin: 'witness'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        //applicationId 'net.wrappy.im'
        applicationId 'net.wrappy.im'
        versionCode 12
        versionName "0.9.3"
        archivesBaseName = "Wrappy-0.9.3"
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        testApplicationId 'net.wrappy.im.test'
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
        multiDexEnabled true
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
        if (getProps("google_translate_apikey") == null) {
            buildConfigField "String", "GoogleTranslateApiKey", "\"google_translate_apikey\""
        } else {

        buildConfigField "String", "GoogleTranslateApiKey", getProps("google_translate_apikey")
        }
    }

    dexOptions {
        javaMaxHeapSize "1536m"
        preDexLibraries true
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
            resValue "string", "google_place_api_key", "[YOUR PROD KEY]"
        }
        debug {
            applicationIdSuffix ".debug"
            minifyEnabled false
            resValue "string", "google_place_api_key", "[YOUR DEV KEY]"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            shrinkResources false
        }
    }

    // Specifies two flavor dimensions.
    flavorDimensions "free"

    productFlavors {
        free {
            dimension "free"
            applicationId = "net.wrappy.im"
            applicationId 'net.wrappy.im'
        }
        zomrelease {
            dimension "free"
            applicationId = "net.wrappy.im"
            applicationId 'net.wrappy.im'
        }
    }

    packagingOptions {
        exclude 'lib/arm64-v8a/libRSSupport.so'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'

    }

    lintOptions {
        disable 'MissingTranslation', 'LocaleFolder'
        abortOnError false
        checkReleaseBuilds false
    }

    // set timeouts to 10 minutes to prevent random failures
    com.android.ddmlib.DdmPreferences.setTimeOut(600000)
    adbOptions {
        timeOutInMs 600000
    }

    dependencyVerification {
        verify = [
        ]
    }
    buildToolsVersion '26.0.2'
}

ext {
    smackVersion = "4.2.1-beta1"
}

def getProps(String propName) {
    def propsFile = rootProject.file('local.properties')
    if (propsFile.exists()) {
        def props = new Properties()
        props.load(new FileInputStream(propsFile))
        if (props.getProperty("google_translate_apikey")) {
              return props[propName]
        }
    }
    return null;

}

